<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django-project</title>
</head>
<body>
    <div id="app">
        <h1>Страница из функции render в views.index</h1>
        <thead>
            <a href="/admin">Ссылка в админ-панель</a><hr>
        </thead>

        <tbody>
            <a href="/form_add">Добавить запись</a><hr>
            <!-- Получаем заголовок из БД -->
            {% if notes %}
                {% for note in notes %}
                    {{ note.id }}. {{ note.heading }} <br>
                    {{ note.text }} <br>
                    <a href="/form_add/delete/{{ note.id }}">Удалить</a>
                    <a href="/form_add/edit/{{ note.id }}">Редактировать</a>
                    <hr>
                {% endfor %}
            {% endif %}
            
        </tbody>
    </div>
</body>
</html>
